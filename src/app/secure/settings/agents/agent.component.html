
<div class="container-fluid">
<div class="mt-5 data-table">
  <div class="data-table-actions">
    <a class="data-table-action" routerLink="./form">
      <span class="action-logo">
        <i class="fa fa-user"></i>
      </span>
      <span>הוסף סוכן</span>
    </a>
  </div>
  <p class="alert alert-success" *ngIf="newAgent">
    <i class="fa fa-check ml-3"></i>
    <span>{{ newAgent.name }} נשמר בהצלחה.</span>
  </p>
  <table class="table table-bordered table-striped">
    <thead>
    <tr class="headers">
      <th *ngFor="let header of headers" (click)="sort(header.column)">
        <span>{{ header.label }}</span>
        <i [class]="getHeaderIconClass()" *ngIf="orderCriteria.orderBy === header.column"></i>
      </th>
      <th>פעולות</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="!isSearching">
      <tr *ngFor="let item of paginatedItems">
        <td>{{ item.name }}</td>
        <td>{{ item.Agentid }}</td>
        <td>{{ item.phoneNumber }}</td>
        <td>{{ item.email }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.fax }}</td>
        <td>{{ item.remarks }}</td>
        <td class="row-actions">
          <a [routerLink]="'./form/' + item.id">
            <i class="fa fa-pencil"></i>
          </a>
        </td>
      </tr>
    </ng-container>
    <tr *ngIf="isSearching">
      <td colspan="10">
        <mat-spinner class="mr-auto ml-auto"></mat-spinner>
      </td>
    </tr>
    </tbody>
  </table>
  <app-pagination [data]="paginationData" (isLinkClicked)="paginateItems()" *ngIf="items.length > 0"></app-pagination>
</div>
</div>

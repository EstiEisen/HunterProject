<div id="processContent">
  <app-process-header [mode]="'payment'" [process]="process"></app-process-header>
  <div id="paymentOptions" class="container mt-3">
    <p class="h4 mb-3 bold grey-color">אנא בחר אפשרות לתשלום</p>
    <div class="row no-gutters justify-content-center text-center">
      <div class="col-12 col-sm-6 col-md ml-md-3 mb-5 mb-md-0 payment-option" [ngClass]="{ 'selected': paymentOption === 'downloadExcel' }" (click)="downloadExcel()">
        <div class="payment-option-inner">
          <img src="/assets/img/processes/payment-option-1.svg" class="img-fluid">
          <p>קובץ מנחה לביצוע העברות בנקאיות</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md ml-md-3 mb-5 mb-md-0 payment-option" [ngClass]="{ 'selected': paymentOption === 'downloadMasab' }" (click)="downloadMasab()">
        <div class="payment-option-inner">
          <img src="/assets/img/processes/payment-option-2.svg" class="img-fluid">
          <p>הורדת קובץ מס"ב</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md ml-md-3 payment-option" [ngClass]="{ 'selected': paymentOption === 'mailMasab' }" (click)="mailMasab()">
        <div class="payment-option-inner">
          <img src="/assets/img/processes/payment-option-3.svg" class="img-fluid">
          <p>שליחת קובץ מס"ב</p>
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md payment-option" [ngClass]="{ 'selected': paymentOption === 'paymentMasab' }">
        <div class="payment-option-inner">
          <img src="/assets/img/processes/payment-option-4.svg" class="img-fluid">
          <p>תשלום ישיר למס"ב</p>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary mt-3 float-left" (click)="setNextStep()">המשך לתהליך שידור</button>
</div>

  <div class="d-flex pb-4 divTitle mb-8">
    <div class="mt-4 d-flex mr-4 ">
      <div class="mr-1 end pointer row" (click)="setPage(1)" >
        <div [ngClass]="{ 'div-btn' : setHeaderColor() ==  1}">
          <span class="flex-grow-1 rounded-circle">1</span>
          <span class="flex-grow-1 mr-2">טעינת קובץ</span>
        </div>
        <div class="display-initial mr-3">
          <span class="flex-grow-1 span-v">...</span>
        </div>
      </div>
      <div class="mr-5 pointer row" [ngClass]="{ 'end': this.processDataService.activeProcess.status_process >=  2 || setHeaderColor()  >= 2}" (click)="setPage(2)">
        <div [ngClass]="{ 'div-btn' : setHeaderColor() ==  2}" >
          <span class="flex-grow-1 rounded-circle">2</span>
          <span class="flex-grow-1 mr-2">הורדת הנחיות לתשלום</span>
        </div>
        <div class="mr-4">
          <span class="span-v">...</span>
        </div>
      </div>
      <div class="mr-5 pointer row" [ngClass]="{ 'end': this.processDataService.activeProcess.status_process >=  3 || setHeaderColor()  >= 3}" (click)="setPage(3)">
        <div  [ngClass]="{ 'div-btn' : setHeaderColor() ==  3}">
          <span class="flex-grow-1 rounded-circle">3</span>
          <span class="flex-grow-1 mr-2">תשלום ואסמכתאות</span>
        </div>
        <div class="mr-4">
          <span class="span-v">...</span>
        </div>
      </div>
      <div class="mr-5 pointer row" [ngClass]="{ 'end': this.processDataService.activeProcess.status_process >=  4 || setHeaderColor()  >= 4}" (click)="setPage(4)">
        <div  [ngClass]="{ 'div-btn' : setHeaderColor() ==  4}">
          <span class="flex-grow-1 rounded-circle">4</span>
          <span class="flex-grow-1 mr-2">שידור לקופות</span>
        </div>
        <div class="mr-4">
          <span class="span-v">...</span>
        </div>
      </div>
      <div class="mr-5 pointer row" [ngClass]="{ 'end': this.processDataService.activeProcess.status_process >= 5 || setHeaderColor()  >= 5}" (click)="setPage(5)">
        <div  [ngClass]="{ 'div-btn' : setHeaderColor() ==  5}">
          <span class="flex-grow-1 rounded-circle">5</span>
          <span class="flex-grow-1 mr-2">היזונים</span>
        </div>
        <div class="mr-4">
          <span class="span-v">...</span>
        </div>
      </div>
      <div class="mr-5 pointer row" [ngClass]="{ 'end': this.processDataService.activeProcess.status_process === 6 || setHeaderColor()  >= 6}" (click)="setPage(6)">
        <div  [ngClass]="{ 'div-btn' : setHeaderColor() ==  6}">
          <span class="flex-grow-1 rounded-circle">6</span>
          <span class="flex-grow-1 mr-2">סיום תהליך</span>
        </div>
      </div>
    </div>
  </div>
  <div class="my-5 pb-4 mr-5 ml-5">
    <router-outlet></router-outlet>
  </div>

<h1 mat-dialog-title>התחברות</h1>
<form #f="ngForm" (ngSubmit)="makeLogin(f.valid)" novalidate>
  <mat-form-field class="w-100">
    <i matPrefix class="fa fa-user"></i>
    <input matInput type="text" name="username" [(ngModel)]="username" #usernameInput="ngModel" placeholder="שם משתמש" required>
    <mat-error *ngIf="usernameInput.errors">יש להזין שם משתמש.</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <i matPrefix class="fa fa-lock"></i>
    <input matInput type="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" placeholder="סיסמה" required>
    <mat-error *ngIf="passwordInput.errors">יש להזין סיסמה.</mat-error>
  </mat-form-field>


  <div *ngIf="loginErrors" class="alert alert-danger" role="alert">
    <strong>{{loginErrorMsg}}</strong>
  </div>


  <div class="text-center text-lg-left">
    <button type="submit" class="btn btn-success">התחבר</button>
  </div>
</form>

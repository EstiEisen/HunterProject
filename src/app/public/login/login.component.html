<p class="mb-0 f-14 bold">כניסה למערכת</p>
<form #form="ngForm" (ngSubmit)="login(form)" novalidate>
  <mat-form-field class="w-100">
    <i matPrefix class="fa fa-user"></i>
    <input matInput type="text" name="username" #username="ngModel" ngModel placeholder="שם משתמש" required>
    <mat-error *ngIf="username.errors">יש להזין שם משתמש.</mat-error>
  </mat-form-field>
  <mat-form-field class="w-100">
    <i matPrefix class="fa fa-lock"></i>
    <input matInput type="password" name="password" #password="ngModel" ngModel placeholder="סיסמה" required>
    <mat-error *ngIf="password.errors">יש להזין סיסמה.</mat-error>
  </mat-form-field>
  <a class="underline blue-color f-12 float-left" (click)="forgotPassword(form)">שכחתי סיסמה</a>
  <p class="alert alert-danger my-3" [@fade]="hasServerError ? 'active' : 'inactive'">
    <i class="fa fa-exclamation-circle ml-2"></i>
    <span>שם משתמש או סיסמה לא נכונים.</span>
  </p>
  <div class="text-center mt-4">
    <button type="submit" class="btn blue-btn btn-lg f-18 bold" [disabled]="isSubmitting">התחברות</button>
  </div>
</form>

<form #form="ngForm" (ngSubmit)="submit(form)">
  <p class="mb-0 f-14 bold">שכחתי סיסמה</p>
  <mat-form-field class="w-100">
  <input matInput type="text" name="username" #username="ngModel" ngModel placeholder="שם משתמש" required>
  <mat-error>שדה חובה.</mat-error>
</mat-form-field>

<mat-form-field class="w-100">
  <input matInput type="email" name="email" #email="ngModel" ngModel placeholder="מייל"
         pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
  <mat-error>שדה חובה.</mat-error>
</mat-form-field>

<div class="text-center">
  <button type="submit" class="btn blue-btn">שליחה</button>
</div>
</form>

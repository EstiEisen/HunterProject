<div class="dialog-header">
  <!--<button mat-dialog-close>-->
    <!--<i class="fa fa-close"></i>-->
  <!--</button>  -->
  <span>הוסף קובץ תצהיר</span>
</div>
<div class="d-flex align-items-center py-4">
  <div class="w-50">
    <label class="file-label">
      <img src="/assets/img/icons/circle_arrow_up.png">
      <span class="file-label-text">{{ uploadedFile ? (uploadedFile.name | slice:0:25) : 'העלאת קובץ חדש' }}</span>
      <input type="file" (change)="uploadedFile = $event.target.files[0]">
    </label>
  </div>
</div>
<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">יש להעלות קובץ תצהיר.</p>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit()">המשך</button>
</div>

<div class="mr-5 px-4">
  <app-data-table tableName="משתמשים" [columns]="columns" (fetchItems)="fetchItems()" [hasActionsHeader]="isDisplay">
    <div class="table-header">
      <div class="row mt-4 mr-1">
        <div class="ml-3 d-flex mr-auto">
          <button class="btn blue-btn" [routerLink]="['./', 'form']" *ngIf="isDisplay">הוספת משתמש</button>
        </div>
      </div>
    </div>
    <tr *ngFor="let item of dataTable.items; let i=index" class="pointer" >
      <td [ngClass]="{'white': i%2 === 0}">{{ item.username }}</td>
      <td [ngClass]="{'white': i%2 === 0}">{{ item.role }}</td>
      <td [ngClass]="{'white': i%2 === 0}"> {{ item.first_name + ' ' + item.last_name}}</td>
      <td [ngClass]="{'white': i%2 === 0}">{{ item.email }}</td>
      <td  *ngIf="isDisplay" [ngClass]="{'white': i%2 === 0}" >
        <img title="עריכת משתמש" src="../../../assets/img/icons/edit_grey.png" [routerLink]="['./', 'form', item.id]" class="row-image">
        <i *ngIf="!item.is_registered" class="fa fa-envelope" aria-hidden="true"
           (click)="register(item)" title="שליחת מייל לעדכון סיסמה"></i>
      </td>
    </tr>
  </app-data-table>
</div>

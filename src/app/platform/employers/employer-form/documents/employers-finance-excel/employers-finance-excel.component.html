<div class="dialog-header" dir="rtl">
  <button mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>  <span>העלאת קובץ אקסל פיננסי</span>
</div>
<div class="d-flex align-items-center py-4" dir="rtl">
  <div class="w-50">
    <label class="file-label">
      <img src="/assets/img/icons/circle_arrow_up.png">
      <span class="file-label-text">
        {{ uploadedFile  ?  (uploadedFile.name | truncate: 25) : 'העלאת קובץ'}}</span>

      <input type="file" [accept]="typeDoc"  (change)="uploadedFile =
       this.typeDoc.indexOf($event.target.files[0].type) !== -1? $event.target.files[0] : ''">
    </label>
  </div>
</div>
<div dir="rtl">
  <span class="mx-3">הורדת קובץ לדוגמא</span>
  <i class="fa fa-download fa-lg ml-2" (click)="downloadExampleFile(exampleFileName, exampleFileType)" ></i>
</div>
<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">{{message}}</p>
<div mat-dialog-actions class="justify-content-center" style="text-align: center">
  <button class="btn pink-btn" (click)="submit()">הוספה</button>
</div>

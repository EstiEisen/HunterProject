<form #form="ngForm" (ngSubmit)="submit(form)">
  <p class="h4 mb-4">יצירת משתמש חדש</p>
  <div class="row col-12 mb-4">
      <mat-form-field class="row col-4">
        <input matInput type="text" [ngModel]="user.username" #username="ngModel" placeholder="שם משתמש" name="username" required>
      </mat-form-field >
      <div class="row col-12 " style="padding-right:0px">
      <mat-form-field class="col-4">
        <input matInput type="text" [ngModel]="user.first_name" #first_name="ngModel" placeholder="שם פרטי" name="first_name" required >
      </mat-form-field>
        <mat-form-field class="col-4">
          <input matInput  placeholder="שם משפחה"  [ngModel]="user.last_name" #last_name="ngModel" name="last_name" type="text"  required>
        </mat-form-field>
      </div>
    <!--<mat-form-field class="row col-4">-->
      <!--<input matInput placeholder="כתובת מייל" [formControl]="emailFormControl" [errorStateMatcher]="matcher">-->
      <!--<mat-hint>Errors appear instantly!</mat-hint>-->
      <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">-->
        <!--Please enter a valid email address-->
      <!--</mat-error>-->
      <!--<mat-error *ngIf="emailFormControl.hasError('required')">-->
        <!--Email is <strong>required</strong>-->
      <!--</mat-error>-->
    <!--</mat-form-field>-->

      <mat-form-field class="row col-4">
        <input matInput placeholder="כתובת מייל" #email="ngModel" [ngModel]="user.email" name="email" type="email"  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
      </mat-form-field>
  </div>
  <div class="col-4 mb-4" style="padding-right:0">
    <p class="bold h6">בחר סוג משתמש ראשי</p>
    <bd-select [items]="role" placeholder="סוג משתמש" #roleSelect="ngModel"  name="role" [ngModel]="user.role" required></bd-select>

  </div>

  <p class="bold h6">בחר הרשאות</p>
  <div class="d-flex mb-4 w-25">
  <mat-radio-group>
    <mat-radio-button class="ml-4" value="1">צפייה בלבד</mat-radio-button>
    <mat-radio-button class="ml-4" value="2">צפייה ועריכה</mat-radio-button>
    <mat-radio-button  value="3">כל ההרשאות</mat-radio-button>
  </mat-radio-group>
  </div>

  <p class="bold h6">בחר מודלים</p>
  <div class="d-flex  mb-4 w-25 ">
    <mat-checkbox class="flex-grow-1">משתמשים</mat-checkbox>
    <mat-checkbox class="flex-grow-1">פיננסי</mat-checkbox>
    <mat-checkbox >סליקה ויתרות לפיצויים</mat-checkbox>
  </div>
  <p class="bold h6">בחר ישויות</p>
  <div class=" w-50 d-flex my-3">

    <bd-select  class="ml-3" name="organization" [ngModel]="user.organization" [items]="organizations" placeholder="ארגון" (onSelect)="loadEmployers($event)"></bd-select>
    <bd-select  class="ml-3" name="employer" [ngModel]="user.employers" [items]="employers" placeholder="מעסיק" (onSelect)="loadDepartments($event)"></bd-select>
    <bd-select  class="ml-3" name="departments" [ngModel]="user.departments" [items]="departments" placeholder="מחלקות" ></bd-select>
  </div>

  <!--<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">שגיאת שרת, נסה שנית או צור קשר.</p>-->
  <div>
    <button class="btn blue-btn" type="submit">שלח</button>
  </div>

</form>

<div class="mr-5 px-4">
  <app-data-table tableName="משתמשים" [columns]="columns" (fetchItems)="fetchItems()">
    <div class="table-header">
      <div class="row mt-4 mr-1">
        <div class="ml-3 d-flex mr-auto">
          <button class="btn blue-btn" [routerLink]="['./', 'form']">הוספת משתמש</button>
        </div>
      </div>
    </div>
    <tr *ngFor="let item of dataTable.items" class="pointer">
      <td>{{ item.username }}</td>
      <td>{{ item.role }}</td>
      <td>{{ item.first_name + ' ' + item.last_name}}</td>
      <td>{{ item.email }}</td>
      <td>
        <img title="עריכת משתמש" src="/assets/img/icons/edit_grey.png" [routerLink]="['./', 'form', item.id]" class="row-image">
        <i *ngIf="!item.is_registered" class="fa fa-envelope" aria-hidden="true"
           (click)="register(item)" title="שליחת מייל לעדכון סיסמה"></i>
      </td>
    </tr>
  </app-data-table>
</div>

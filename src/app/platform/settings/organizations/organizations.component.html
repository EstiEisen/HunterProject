<div class="mr-5 px-4">
  <app-data-table tableName="ארגונים" [columns]="columns" (fetchItems)="fetchItems()"
                  [hasActionsSearch]="true" [hasExtendedSearch]="false" [hasCheckColumn]="false">
    <div class="table-header">
      <div class="row mt-4 mr-1">
        <div class="ml-3 d-flex mr-auto">
          <button class="btn blue-btn " [routerLink]="['./', 'form']">הוספת ארגון</button>
        </div>
      </div>
    </div>
    <tr *ngFor="let item of dataTable.items" class="pointer">
      <td>{{ item.value }}</td>
      <td>
        <img src="/assets/img/icons/edit_grey.png" [routerLink]="['./', 'form', item.id]" class="row-image">
      </td>
    </tr>
  </app-data-table>
</div>

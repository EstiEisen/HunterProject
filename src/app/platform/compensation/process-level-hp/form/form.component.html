<div class="dialog-header">
  <button mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>
  <span>בקשה חדשה</span>
</div>
<form #form="ngForm">
  <div class="d-flex mt-3">
    <mat-checkbox name="has_clearing" class="ml-3"  [(ngModel)]="hasClearing">דרך מסלקה</mat-checkbox>
  </div>
  <bd-select class="mt-3" [items]="data.companies" placeholder="חברה מנהלת" [multiple]="true"
             [@fade]="hasClearing ? 'inactive' : 'active' "
             name="company" #companyModel="ngModel" ngModel ></bd-select>
  <mat-form-field class="w-50 my-3">
    <input matInput class="pointer" (click)="datePicker.open()"
           [matDatepicker]="datePicker" placeholder="תאריך נכונות (שכר)" name="validity_date" ngModel readonly required>
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
    <mat-error>שדה חובה.</mat-error>
  </mat-form-field>

  <div class="form-group">
    <label for="comment">הערות:</label>
    <textarea class="form-control" rows="5" id="comment" name="comments"  ngModel></textarea>
  </div>
  <p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">{{message}}</p>
  <div mat-dialog-actions class="justify-content-center">
    <button class="btn blue-btn" (click)="submit(form)">שמור</button>
  </div>
</form>

<div class="dialog-header">
  <i class="fa fa-close"></i>
  <span>פרטי הפניות</span>
</div>
<table class="table my-3 dialog-table">
  <thead>
    <tr>
      <th>תאריך</th>
      <th>נמענים</th>
      <th>תוכן</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let inquiry of inquiries">
      <td class="w-25">{{ inquiry.reminder_date | date: 'dd/MM/yy HH:mm' }}</td>
      <td class="w-25">{{ inquiry.receivers }}</td>
      <td class="w-50">{{ inquiry.content }}</td>
    </tr>
  </tbody>
</table>

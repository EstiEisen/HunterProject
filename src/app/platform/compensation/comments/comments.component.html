<div class="dialog-header">
  <i class="fa fa-close"></i>
  <span>הערות</span>
</div>
<div class="py-4">
  <mat-form-field class="w-100">
    <textarea matInput placeholder="הערות" [(ngModel)]="compensation.comments"></textarea>
  </mat-form-field>
</div>
<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">שגיאת שרת, נסה שנית או צור קשר.</p>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit()">שמור</button>
</div>

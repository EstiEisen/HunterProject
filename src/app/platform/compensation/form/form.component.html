<div class="dialog-header">
  <i class="fa fa-close"></i>
  <span>בקשה חדשה</span>
</div>
<form #form="ngForm">
  <div class="mt-3">
    <bd-select [items]="data.departments" placeholder="בחר מחלקה" (onSelect)="loadEmployees($event.id)"></bd-select>
  </div>
  <div class="d-flex mt-3">
    <bd-select [items]="employees" placeholder="בחר עובד" class="ml-3" name="employee"></bd-select>
    <bd-select [items]="data.companies" placeholder="חברה מנהלת" name="company"></bd-select>
  </div>
  <mat-form-field class="w-50 my-3">
    <input matInput class="pointer" (click)="datePicker.open()" [matDatepicker]="datePicker" placeholder="תאריך נכונות" name="validityDate" readonly>
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
  </mat-form-field>
  <div class="d-flex">
    <mat-form-field class="w-50 ml-3">
      <input type="email" matInput placeholder="מייל לשליחה" name="sendEmail">
    </mat-form-field>
    <mat-form-field class="w-50">
      <input type="number" matInput placeholder="יתרה צפויה" name="projectedBalance">
    </mat-form-field>
  </div>
  <mat-form-field class="w-100">
    <input type="text" matInput placeholder="הערות" name="comments">
  </mat-form-field>
  <div class="mb-3">
    <mat-checkbox name="hasDepositReport">כלול דו"ח הפקדות</mat-checkbox>
  </div>
</form>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit(form)">שמור</button>
</div>

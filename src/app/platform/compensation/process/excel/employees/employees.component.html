<form #form="ngForm">
<div class="dialog-header">
  <button mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>  <span>העלאת קובץ אקסל עובדים</span>
</div>
<div class="col-12 mt-4 w-75">
  <bd-select class="w-100" [items]="data.departments" name="departments" #departmentsSelect="ngModel" [(ngModel)]="departmentId"
              placeholder="בחר מחלקה" required></bd-select>
  <p class="alert alert-danger" [@fade]="departmentsSelect.errors && form.submitted ? 'active' : 'inactive'">שדה חובה.</p>
</div>
<div class="d-flex align-items-center py-4">
  <div class="w-50">
    <label class="file-label">
      <img src="/assets/img/icons/circle_arrow_up.png">
      <span class="file-label-text">
        {{ uploadedFile  ?  (uploadedFile.name | truncate: 25) : 'העלאת קובץ'}}</span>

      <input type="file" [accept]="typeDoc"  (change)="uploadedFile =
       this.typeDoc.indexOf($event.target.files[0].type) !== -1? $event.target.files[0] : ''">
    </label>
  </div>
</div>
<div>
  <span class="mx-3">הורדת קובץ לדוגמא</span>
  <i class="fa fa-download fa-lg ml-2" (click)="downloadExampleFile(exampleFileName, exampleFileType)" ></i>
</div>
<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">{{message}}</p>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit()">הוספה</button>
</div>
</form>

<div class="dialog-header">
  <button mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>
  <span>העבר לטיפול</span>
</div>
<form #form="ngForm" class="py-4">
  <div class="mb-4">
    <mat-form-field class="example-chip-list">
      <mat-chip-list #chipList>
        <mat-chip
          *ngFor="let contact of contacts1"
          [selectable]="selectablecontact"
          [removable]="removablecontact"
          (removed)="removeContact(contact)">
          {{contact}}
          <mat-icon matChipRemove *ngIf="removablecontact">cancel</mat-icon>
        </mat-chip>
        <input
          placeholder="New fruit..."
          #fruitInput
          [formControl]="contactCtrl"
          [matAutocomplete]="auto"
          [matChipInputFor]="chipList"
          [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          [matChipInputAddOnBlur]="addOnBlurContact"
          (matChipInputTokenEnd)="addContact($event)">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let contact of filteredContacts | async" [value]="contact">
          {{contact}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <!--<bd-select [items]="contacts" placeholder="בחר אנשי קשר" name="contacts" ngModel multiple></bd-select>-->
  </div>
  <!--<mat-form-field class="w-50">-->
    <!--<input type="text" matInput placeholder="הוסף כתובת מייל" name="email" ngModel>-->
  <!--</mat-form-field>-->

  <mat-form-field class="w-100">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let email of Emails" [selectable]="selectable"
                [removable]="removable" (removed)="remove(email)">
        {{email.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
      <input placeholder="הוספת כתובת מייל"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
  <mat-form-field class="w-100">
    <textarea matInput placeholder="תוכן" name="comments" required maxlength="500"></textarea>
  </mat-form-field>
</form>
<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">שגיאת שרת, נסה שנית או צור קשר.</p>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit(form)">שמור</button>
</div>

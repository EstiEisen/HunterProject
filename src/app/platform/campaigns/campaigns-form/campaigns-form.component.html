<div class="container mt-lg-8 w-100">
  <div class="row" *ngIf="selectUnitService.getTaskCampaign() ?
   selectUnitService.getTaskCampaign().activeCampaigns.details.id ? true : false : false">
    <div class="d-flex mr-auto mt-3">
      <a (click)="changeStatusCampaign()">
        <p class="f-14 blue-color">
          <span>{{ selectUnitService.getTaskCampaign() ? selectUnitService.getTaskCampaign().activeCampaigns.details.status == 'no_active' ? 'הפוך פעיל' : 'הפוך ללא לפעיל' : ''}}</span>
        </p>
      </a>
    </div>
  </div>
  <p class="h4 bold">קמפיין חדש</p>
  <div class="d-flex justify-content-center my-5">
    <div class="step-title active">
      <span class="flex-grow-1">סוג קמפיין</span>
      <div class="triangles">
        <div [ngClass]="{ 'blue': setHeaderColor() >= 1  }"></div>
        <div></div>
      </div>
    </div>
    <div class="step-title" [ngClass]="{ 'active': setHeaderColor() >= 2 }">
      <span class="flex-grow-1">בחירת קבוצה</span>
      <div class="triangles">
        <div [ngClass]="{ 'blue': setHeaderColor() === 3 }"></div>
        <div></div>
      </div>
    </div>
    <div class="step-title" [ngClass]="{ 'active': setHeaderColor() === 3}">
      <span>תצוגה ויצירה</span>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
<router-outlet name="example"></router-outlet>

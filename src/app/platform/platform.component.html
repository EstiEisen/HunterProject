<header class="platform">
  <div class="container-fluid">
  <div id="mainMenu">
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">

      <div class="collapse navbar-collapse align-items-end"  >
        <ul class="navbar-nav">
          <ng-container *ngFor="let link of menuLinks">
            <li class="nav-item mb-5" [ngClass]="{ 'active': link.url === activeUrl }">
              <a class="menu-link" [routerLink]="['/platform', link.url]"  routerLinkActive="active" (click)="setActiveUrl(link.url)">
                <p class="mb-half" >{{ link.label }}</p>
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
      <div class="d-flex align-items-center">
        <bd-select [items]="organizations" class="ml-3" [(ngModel)]="organizationId" placeholder="ארגון על"
                   (onSelect)="loadEmployers($event)" ></bd-select>

        <bd-select  [items]="employers" class="ml-3" [(ngModel)]="employerId" placeholder="מעסיק"
                    (onSelect)="selectEmployer($event)"></bd-select>
      </div>
    </nav>

  </div>
  </div>
</header>
<div class="container-fluid">

  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>

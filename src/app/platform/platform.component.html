<div class="container-fluid">
  <header>
    <div id="mainMenu">
      <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item" *ngFor="let link of menuLinks" [ngClass]="{ 'active': link.url === activeUrl }">
              <a class="menu-link" [routerLink]="['/platform', link.url]">
                <figure>
                  <img [src]="'/assets/img/menu/' + link.url + '.png'" [attr.alt]="link.label">
                </figure>
                <p>{{ link.label }}</p>
              </a>
            </li>
          </ul>
        </div>
        <a class="navbar-brand" (click)="logout()">
          <img src="/assets/img/logo.svg" class="logo" alt="לוגו של סמארטי">
          <p class="mt-3 text-left f-14 grey-color">
            <span>התנתקות</span>
            <img src="/assets/img/icons/logout.png" class="mr-2">
          </p>
        </a>
      </nav>
    </div>
  </header>
  <div id="content">
    <router-outlet></router-outlet>
  </div>
</div>

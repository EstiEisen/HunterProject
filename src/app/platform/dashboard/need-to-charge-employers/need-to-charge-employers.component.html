<button mat-dialog-close>
  <i class="fa fa-close"></i>
</button>
<h2 class="text-center">מעסיקים שצריך לחייב</h2>
<br>
<app-data-table [hasActionsSearch]="false" [columns]="columns" (fetchItems)="fetchItems()"
                [hasActionsHeader]="false" [hasCheckColumn]="false" [hasExtendedSearch]="false" [limit]="8" dir="rtl" [routePage]="'platform/dashboard'">

  <tr *ngFor="let item of dataTable.items; let i=index;" [ngClass]="{'highlight': item.error !== null}">
    <td [ngClass]="{'white': i%2 === 0}">{{ item.name }}</td>
    <td [ngClass]="{'white': i%2 === 0}">{{ item.identifier}}</td>
    <td [ngClass]="{'white': i%2 === 0}" *ngIf="smarti">{{ item.ids_count}}</td>
    <td [ngClass]="{'white': i%2 === 0}" *ngIf="smarti">{{ item.total_amount | number:'1.2-2' }}</td>
  </tr>
</app-data-table>

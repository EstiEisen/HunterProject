<p class="title">
  <span>ברוך הבא, </span>
  <span class="bold">{{ user.username }}</span>
</p>
<div class="container">
  <div class="row mt-5">
    <div class="d-flex align-items-center col-6 col-lg-3" *ngFor="let stat of stats">
      <figure class="ml-4">
        <img [src]="'/assets/img/icons/' + stat.image + '.png'">
      </figure>
      <div>
        <p class="mb-0 bold">{{ stat.title }}</p>
        <p class="f-24">{{ stat.value }}</p>
      </div>
    </div>
  </div>
  <div class="d-flex mt-5">
    <div class="w-50">
      <p class="f-18">היזונים חוזרים</p>
      <canvas baseChart [datasets]="chartData.values" [options]="chartData.options" chartType="bar"></canvas>
    </div>
    <div class="w-50 d-flex align-items-center flex-column">
      <div class="d-flex align-items-center green-btn">
        <img src="/assets/img/icons/plus.png" class="ml-3">
        <!--<span>טעינת תהליך חדש</span>-->
      </div>
    </div>
  </div>
</div>

<div class="dialog-header">
  <button mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>
  <span>צור חשבון עסקה יזום</span>
</div>
<form #form="ngForm">
<div id="styleFormat" class="d-flex">
  <div class="w-100">
    <bd-select [items]="employers" placeholder="הכל" name="employers" #companyModel="ngModel" ngModel></bd-select>
  </div>
  <div class="w-100">
    <mat-form-field>
      <input matInput class="pointer" (click)="datePickerRequest.open()" [matDatepicker]="datePickerRequest" placeholder="בגין חודש" name="for_month" (dateChange)="valueDateChange($event.value)" readonly>
      <mat-datepicker-toggle matSuffix [for]="datePickerRequest"></mat-datepicker-toggle>
      <mat-datepicker #datePickerRequest></mat-datepicker>
      <mat-error>שדה חובה.</mat-error>
    </mat-form-field>
    <!--<<bd-select placeholder="בגין חודש" name="for_month" ngModel required></bd-select>-->
  </div>
</div>
</form>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit(form)">שמור</button>
</div>

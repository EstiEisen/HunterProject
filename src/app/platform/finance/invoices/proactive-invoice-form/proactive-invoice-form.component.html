<div class="dialog-header">
  <button mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>
  <span>צור חשבון עסקה יזום</span>
</div>
<form #form="ngForm">
  <div id="styleFormat">
    <div class="row">
      <div class="bd-width181 mr-3">
        <bd-select [items]="employers" placeholder="הכל" name="employers" #employersModel="ngModel" ngModel></bd-select>
      </div>
      <div class="w-25 mr-4">
        <mat-form-field style="margin-top: -10px;">
          <input matInput class="pointer" (click)="datePicker.open()"  [matDatepicker]="datePicker" placeholder="בגין חודש" name="for_month" ngModel readonly required>
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
          <mat-error>שדה חובה.</mat-error>
        </mat-form-field>
      </div>
      <div class="row">
        <div class="bd-width181 mr-4">
          <bd-select [items]="projects" name="project" #projectModel="ngModel" ngModel
                     placeholder="פרוייקט" class="bd-min-width"></bd-select>
        </div>
        <div class="w-25 mr-4">
          <bd-select [items]="paymentMethodItems" placeholder="אופן תשלום" #paymentMethodSelect="ngModel" name="payment_method" ngModel></bd-select>
        </div>
      </div>
    </div>
  </div>
</form>

<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">{{message}}</p>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit(form)">שמור</button>
</div>

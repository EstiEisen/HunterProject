<div class="dialog-header" dir="rtl">
  <button mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>
  <span>צור חשבון עסקה יזום</span>
</div>
<form #form="ngForm" dir="rtl">
  <div id="styleFormat">
    <div class="row mb-5 mt-4">
      <div class="m-auto">
        <bd-select [items]="employers" placeholder="מעסיק" name="employer_id" #employerIdModel="ngModel" ngModel></bd-select>
      </div>
    </div>

      <div class="row mb-5">
        <div class="m-auto">
          <bd-select [items]="projects" name="project_id" #project_idModel="ngModel" ngModel
                     placeholder="פרוייקט" class="bd-min-width"></bd-select>
        </div>
      </div>
    <div class="row mb-5">
    <div class=" m-auto">
          <bd-select [items]="paymentMethodItems" placeholder="אופן תשלום" #paymentMethodSelect="ngModel" name="payment_method" ngModel></bd-select>
        </div>
    </div>
    <div class="row mb-5">
      <div class="m-auto">
      <mat-form-field style="margin-top: -10px;" >
        <input matInput class="pointer" (click)="datePicker.open()"  [matDatepicker]="datePicker" placeholder="בגין חודש" name="for_month" ngModel readonly required>
        <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
        <mat-datepicker #datePicker></mat-datepicker>
        <mat-error>שדה חובה.</mat-error>
      </mat-form-field>
      </div>
    </div>
  </div>
</form>

<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">{{message}}</p>
<div mat-dialog-actions class="justify-content-center" style="margin-top: 220px;">
  <button class="btn pink-btn" (click)="submit(form)">שמור</button>
</div>

<div class="dialog-header">
  <button mat-dialog-close>
    <i class="fa fa-close"></i>
  </button>
  <span>חשבונית מס / קבלה</span>
</div>
<form #form="ngForm">
  <div id="styleFormat">
    <div class="row date">
      <div>
        <mat-form-field style="margin-top: -10px;">
          <input matInput class="pointer" (click)="datePicker.open()"  [matDatepicker]="datePicker" placeholder="תאריך תקבול" name="for_month" ngModel readonly required>
          <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
          <mat-datepicker #datePicker></mat-datepicker>
          <mat-error>שדה חובה.</mat-error>
        </mat-form-field>
      </div>

      <div class="mt-2">
        <mat-form-field style="margin-top: -10px;">
          <input matInput class="pointer" (click)="documentDate.open()"  [matDatepicker]="documentDate" placeholder="תאריך מסמך" name="document_date" ngModel readonly required>
          <mat-datepicker-toggle matSuffix [for]="documentDate"></mat-datepicker-toggle>
          <mat-datepicker #documentDate></mat-datepicker>
          <mat-error>שדה חובה.</mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
</form>

<p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">{{message}}</p>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit(form)">שמור</button>
</div>

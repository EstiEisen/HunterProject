<h5 class="bold">עדכון תאריך תשלום</h5>
<mat-form-field class="mt-3 w-50">
  <input matInput  [(ngModel)]="date" [matDatepicker]="picker" placeholder="בחר תאריך">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<p class="f-12 red-color underline bold">  שים לב! עדכון זה יחליף את כל תאריכי התשלום בכל הקבצים</p>
<div class="text-center mt-4">
  <button type="submit" class="btn blue-btn" (click)="submit()">עדכן</button>
</div>

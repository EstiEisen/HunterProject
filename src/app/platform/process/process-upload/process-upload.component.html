<div class="container mt-lg-8 w-50">
  <div class="d-flex justify-content-center my-5">
    <div class="step-title active"  (click)="setRouterLink('./',1)">
      <span class="flex-grow-1">טעינת קובץ שכר</span>
      <div class="triangles">
        <div [ngClass]="{ 'blue': activeUploadStep > 1 }"></div>
        <div></div>
      </div>
    </div>
    <div class="step-title" (click)="setRouterLink('./payment',2)"  [ngClass]="{ 'active': activeUploadStep > 1 }">
      <span class="flex-grow-1">תשלום</span>
      <div class="triangles">
        <div [ngClass]="{ 'blue': activeUploadStep === 3 }"></div>
        <div></div>
      </div>
    </div>
    <div class="step-title" (click)="setRouterLink('./broadcast',3)"  [ngClass]="{ 'active': activeUploadStep === 3 }">
      <span>שידור נתונים</span>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>


<div class="dialog-header float-left mb-1 d-flex">
  <button mat-dialog-close class="float-left">
    <i class="fa fa-close"></i>
  </button>
</div>
<form #form="ngForm">
  <div class="mt-1">
    <h6 class="bold">צירוף אסמכתא</h6>
    <div class="d-flex align-items-center py-4">
      <div class="w-50">
        <label class="file-label">
          <img src="/assets/img/icons/circle_arrow_up.png">
          <span class="file-label-text">
            {{ uploadedFile  ?  (uploadedFile.name | truncate: 25) : 'העלאת קובץ'}}</span>

          <input type="file" (change)="uploadedFile = $event.target.files[0]">
        </label>
      </div>
    </div>
    <p class="alert alert-danger" [@fade]="hasServerError ? 'active' : 'inactive'">{{message}}</p>
    <div class="text-center">
      <button class="btn blue-btn" (click)="submit(form)">צירוף</button>
    </div>
  </div>
</form>

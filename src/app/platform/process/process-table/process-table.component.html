<p class="h4 mb-4">תהליכים</p>
<mat-form-field class="ml-3">
  <input matInput placeholder="חיפוש" [(ngModel)]="searchCriteria['val']" (change)="search()">
  <i matSuffix class="fa fa-search"></i>
</mat-form-field>

<div>
  <button class="mb-2 float-left btn blue-btn">תהליך חדש</button>
</div>

<table class="table table-bordered table-hover mt-3 data-table">
  <thead>
  <tr class="table-headers">
    <th *ngFor="let header of headers" (click)="sort(header)">
      <span class="pointer" [matTooltip]="'מיין לפי ' + header.label">{{ header.label }}</span>
      <i [class]="getHeaderIconClass()" *ngIf="orderCriteria.orderBy === header.column"></i>
    </th>
  </tr>
  </thead>
  <tbody>
 <ng-container *ngIf="!isSearching">
    <tr *ngFor="let item of paginatedItems" class="pointer">
      <td>{{ item.name }}</td>
      <td>{{ item.id }}</td>
      <td>{{ item.type }}</td>
      <td>{{ item.employer_name }}</td>
      <td>{{ item.department_name }}</td>
      <td>{{ item.date | date:'MM'}}</td>
      <td>{{ item.date | date:'yyyy' }}</td>
      <td>{{ item.total  }}</td>
      <td>{{ item.status  }}</td>
      <td>{{ item.download }}</td>

    </tr>
  </ng-container>
  <tr *ngIf="!isSearching && items.length === 0">
    <td colspan="9" class="text-center bold">טבלת תהליכים ריקה.</td>
  </tr>
  </tbody>
</table>

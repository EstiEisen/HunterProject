<div class="dialog-header">
    <span class="pointer" (click)="close()">
    <i class="fa fa-close"></i>
  </span>
  <span>קופות שנותבו</span>
</div>
<div class="pre-scrollable">
  <table class="table my-2 dialog-table  pre-scrollable">
    <thead>
    <tr>
      <th>מס' קופה שנותבה</th>
      <th>מחיקה</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let redirectedProduct of redirectedProducts">
      <td class="w-25">{{ redirectedProduct.code }}</td>
      <td class="w-25">
        <i class="fa fa-close fa-2x pointer blue-color" title="מחיקה" (click)="deleteRedirectedProduct(redirectedProduct.id)"></i>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<form #form="ngForm" (ngSubmit)="register(form)" novalidate>
  <mat-form-field class="w-25">
    <i matPrefix class="fa fa-plus-circle"></i>
    <input matInput type="password" name="password" #password="ngModel" ngModel placeholder="הוספת קופה" maxlength="5">

  </mat-form-field>
  <button class="btn-sm blue-btn mr-3" type="submit" (click)="submit(form)">שמירה</button>

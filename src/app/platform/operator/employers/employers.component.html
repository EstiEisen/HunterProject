<div class="px-4" [ngClass]="{'operator-container': location == 'operator' }">
  <div *ngIf="this.location === 'report'">
    <a (click)="previous()">
      <p class="f-14 blue-color">
        <i class="fa fa-angle-right ml-1 ml-lg-2"></i>
        <span>חזור</span>
      </p>
    </a>
  </div>
  <app-data-table tableName="מעסיקים" (fetchItems)="fetchItems()" [columns]="columns"
                  [hasExtendedSearch]="this.location !== 'report' ? true : false" [hasCheckColumn]="true"
                  [disableCheckAll]="true" [hasActionsSearch]="true">
    <div class="table-header">
      <div class="row mt-4 mr-1">
        <div class="ml-3 d-flex mr-auto">
          <button class="btn blue-btn" *ngIf="this.location !== 'report'" [routerLink]="['./', 'creating']" >הקמת מעסיק</button>
        </div>
        <div class="ml-3 d-flex">
          <button [matMenuTriggerFor]="menu" class="btn blue-btn mr-2">פעולות</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="createOrSelectGroup('create')">הפוך לקבוצה</button>
            <button mat-menu-item (click)="createOrSelectGroup('select')">הוסף לקבוצה</button>
          </mat-menu>
        </div>
      </div>
    </div>
    <tr *ngFor="let item of dataTable.items" class="pointer" [ngClass]="{ 'checked': item.checked }" >
      <td class="check-column">
        <mat-checkbox (change)="dataTable.checkItem(item, $event.checked)" [checked]="item.checked"></mat-checkbox>
      </td>
      <td>{{ item.organization_name }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.identifier }}</td>
      <td>{{ item.operator_id }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.mobile }}</td>
      <td>{{ item.address }}</td>
      <td>{{ employerStatus[item.status] }}</td>
      <td>
      <img src="/assets/img/icons/edit_grey.png" (click)="employerEdit(item)" class="row-image">
      </td>
    </tr>
  </app-data-table>
</div>

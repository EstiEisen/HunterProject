<div class="px-4" [ngClass]="{'operator-container': location == 'operator' }">
  <app-data-table tableName="מעסיקים" (fetchItems)="fetchItems()" [columns]="columns"  [hasExtendedSearch]="false" [hasCheckColumn]="false">
    <div class="table-header">
      <div class="row mt-4 mr-1">
        <div class="ml-3 d-flex mr-auto">
          <button class="btn blue-btn" [routerLink]="['./', 'new']"
                  *ngIf="userSession.getPermissionsType('operations')">הקמת מעסיק</button>
          <button class="btn blue-btn" [routerLink]="['./', 'creating']" >הקמת מעסיק</button>
        </div>
      </div>
    </div>
    <tr *ngFor="let item of dataTable.items" class="pointer">
      <td>{{ item.organization_name }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.identifier }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
      <td>{{ item.mobile }}</td>
      <td>{{ item.address }}</td>
      <td>{{ employerStatus[item.status] }}</td>
      <td>
      <img src="/assets/img/icons/edit_grey.png" (click)="employerEdit(item)" class="row-image">
      </td>
    </tr>
  </app-data-table>
</div>

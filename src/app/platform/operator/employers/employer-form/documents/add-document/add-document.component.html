<div class="dialog-header d-flex">
  <span class="w-100">הוספת מסמך</span>
  <i class="fa fa-close pointer" (click)="close()"></i>
</div>
  <mat-form-field class="w-100 mt-4">
    <input matInput [(ngModel)]="description" type="text" placeholder="תיאור" name="description">
  </mat-form-field>
  <div class="mt-5 pt-5">
    <label class="file-label w-100">
      <img src="/assets/img/icons/circle_arrow_up.png">
      <span class="file-label-text">{{ uploadedFile ? (uploadedFile.name | truncate: 25) : 'העלאת קובץ חדש' }}</span>
      <input type="file" (change)="uploadedFile = $event.target.files[0]">
    </label>
  </div>
<p class="alert alert-danger my-3" [@fade]="hasServerError ? 'active' : 'inactive'">שגיאת שרת, נסה שנית או צור קשר</p>
<div class="pt-3 mt-5 text-center">
  <button (click)="submit()" class="btn blue-btn">הוספה</button>
</div>

<div class="dialog-header">
  <span>הוספת מסמך</span>
</div>
<div class="d-flex align-items-center py-4">
    <mat-form-field>
      <input matInput type="text" placeholder="סוג" name="email">
    </mat-form-field>
  <mat-form-field class="w-50 ml-5">
    <mat-select placeholder="בחר קובץ מהמערכת">
      <mat-option *ngFor="let file of files">{{ file }}</mat-option>
    </mat-select>
  </mat-form-field>
  <div class="w-50">
    <label class="file-label">
      <img src="/assets/img/icons/circle_arrow_up.png">
      <span class="file-label-text">{{ uploadedFile ? (uploadedFile.name | truncate: 25) : 'העלאת קובץ חדש' }}</span>
      <input type="file" (change)="uploadedFile = $event.target.files[0]">
    </label>
  </div>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit()">הוספה</button>
</div>

<div class="d-flex justify-content-start mt-lg-5">
  <button class="btn blue-btn" [routerLink]="['./', 'form']">הוספת מחלקה חדשה</button>
</div>
<div class="w-50">
  <table class="table table-hover mt-3 data-table">
    <thead>
    <tr class="table-headers">
      <th *ngFor="let header of headers" (click)="sort(header)">
        <span class="pointer" [matTooltip]="'מיין לפי ' + header.label">{{ header.label }}</span>
        <i [class]="getHeaderIconClass()" *ngIf="orderCriteria.orderBy === header.column"></i>
      </th>
      <th>פעולות</th>
    </tr>
    </thead>
    <tbody>
    <ng-container *ngIf="!isSearching">
      <tr *ngFor="let item of paginatedItems" class="pointer">
        <td>{{ item.name }}</td>
        <td>{{ item.id }}</td>
        <td>
          <i class="fa fa-download fa-lg ml-2" (click)="file(item.id, 'download')"></i>
          <i class="fa fa-eye fa-lg" (click)="file(item.id, 'show')"></i>
          <i class="fa fa-trash fa-lg" (click)="deleteFile(item.id, 'show')"></i>
        </td>
      </tr>
    </ng-container>
    <tr *ngIf="!isSearching && items.length === 0">
      <td colspan="9" class="text-center bold">טבלת מחלקות ריקה.</td>
    </tr>
    </tbody>
  </table>
  <app-pagination [data]="paginationData" *ngIf="items.length > 0"></app-pagination>
</div>

<form #form="ngForm" (ngSubmit)="submit(form)">
  <div class="row mt-lg-5">
    <mat-form-field class="col-6 col-lg-3">
      <input matInput type="text" name="business_number" [(ngModel)]="financialDetails.pay_employer.business_number" placeholder="ח.פ משלם" required>
    </mat-form-field>
  </div>
  <div class="row mb-4">
    <div class="col-6 col-lg-3">
      <bd-select [items]="currencyItems" placeholder="מטבע" #currencySelect="ngModel" name="currency"  [(ngModel)]="financialDetails.currency" required></bd-select>
    </div>
    <div class="col-6 col-lg-3">
      <bd-select [items]="languageItems" placeholder="שפה" #languageSelect="ngModel" name="language" [(ngModel)]="financialDetails.language" required></bd-select>
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-6 col-lg-3">
      <bd-select [items]="paymentTermsItems" placeholder="תנאי תשלום" #paymentTermsSelect="ngModel" name="payment_terms" [(ngModel)]="financialDetails.payment_terms" required></bd-select>
    </div>
    <div class="col-6 col-lg-3">
      <bd-select [items]="paymentMethodItems" placeholder="אופן תשלום" #paymentMethodSelect="ngModel" name="payment_method" [(ngModel)]="financialDetails.payment_method" required></bd-select>
    </div>
    <div class="col-6 col-lg-3">
      <bd-select [items]="taxItems" placeholder="תשלום מס" #taxSelect="ngModel" name="tax" [(ngModel)]="financialDetails.tax" required></bd-select>
    </div>
  </div>
  <div class="row">
    <mat-form-field class="col-6 col-lg-3">
    <input matInput type="text" name="invoice_employer_name" [(ngModel)]="financialDetails.invoice_employer_name" placeholder="שם מעסיק בחשבונית ירוקה" required>
    </mat-form-field>
    <mat-form-field class="col-6 col-lg-3">
      <input matInput type="text" name="green_invoice_id" [(ngModel)]="financialDetails.green_invoice_id" placeholder="מספר מזהה בחשבונית ירוקה" required>
    </mat-form-field>
    <mat-form-field class="col-6 col-lg-3">
      <input matInput type="text" name="green_invoice_email" [(ngModel)]="financialDetails.green_invoice_email" placeholder="מייל בחשבונית ירוקה" required>
    </mat-form-field>
  </div>
  <div class="row">
    <mat-checkbox name="direct_debit_commission" [(ngModel)]="financialDetails.direct_debit_commission" >עמלת הוראת קבע</mat-checkbox>
  </div>
  <div>
    <button (click)="addProduct()">הוספת מוצר</button>
  </div>
  <div *ngIf="showProduct">

    <div class="row mb-4">
      <div class="col-6 col-lg-3">
        <bd-select [items]="currencyItems" placeholder="סליקה" #currencySelect="ngModel" name="currency"  [(ngModel)]="financialDetails.currency" required></bd-select>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-6 col-lg-3">
        <bd-select [items]="paymentTermsItems" placeholder="שיטת חיוב" #paymentTermsSelect="ngModel" name="payment_terms" [(ngModel)]="financialDetails.payment_terms" required></bd-select>
      </div>
      <mat-form-field class="col-6 col-lg-3">
        <input matInput type="text" name="business_number" [(ngModel)]="financialDetails.pay_employer.business_number" placeholder="סכום לתשלום" required>
      </mat-form-field>
      <mat-form-field class="col-6 col-lg-3">
        <input matInput type="text" name="business_number" [(ngModel)]="financialDetails.pay_employer.business_number" placeholder="כמות ת.ז." required>
      </mat-form-field>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn blue-btn" type="submit">שלח</button>
  </div>
</form>


<p class="border-bottom f-14 bold grey-color mt-lg-4 w-25">טיפול אוטמטי במעסיק </p>
<form #form="ngForm" (ngSubmit)="submit(form)" [ngClass]="{ 'disabledDiv': !role }">
  <div class="mt-4">
    <mat-checkbox [(ngModel)]="this.employer['process_upload_auto']" name="processUploadAuto">האם לטעון קובץ</mat-checkbox>
    <i class="fa fa-plus-circle pointer blue-color p-2" title="הוספת מייל לקבלת הקובץ" (click)="addEmailToEmployer()" *ngIf="this.employer['process_upload_auto']"></i>
  </div>
  <div class="mt-4">
    <mat-checkbox [(ngModel)]="this.employer['send_payment_instructions_auto']" name="sendPaymentInstructionsAuto">האם ליצר המלצת תשלום</mat-checkbox>
  </div>
  <div class="mt-4">
    <mat-checkbox [(ngModel)]="this.employer['references_auto']" name="referencesAuto">האם לאשר אסמכתאות</mat-checkbox>
  </div>
  <div class="mt-4">
    <mat-checkbox [(ngModel)]="this.employer['transmission_product_auto']" name="transmissionProductAuto">האם לשדר לקופות</mat-checkbox>
  </div>
  <div class="mt-4">
    <mat-checkbox [(ngModel)]="this.employer['feedback_auto']" name="feedbackAuto">האם לאשר צפיה בהיזונים</mat-checkbox>
  </div>

  <div class="mt-3 field-width">
    <mat-form-field>
      <mat-select placeholder="יום שידור קבצים לקופות" [(ngModel)]="this.employer['transmission_day']" name="transmissionDay">
        <mat-option *ngFor="let day of month"  [value]="day" >{{day}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="field-width">
    <mat-form-field>
      <mat-select placeholder="יום שליחת היזונים למעסיק" [(ngModel)]="this.employer['feedback_day']" name="feedbacksDay">
        <mat-option *ngFor="let day of month" [value]="day">
          {{day}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <input type="hidden" name="type"  [(ngModel)]="type" >
    <button type="submit" class="btn blue-btn">שמור</button>
  </div>


</form>

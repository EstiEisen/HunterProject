
<p class="border-bottom f-14 bold grey-color mt-lg-4 w-25">דוחות חודשיים</p>
<form #form="ngForm" (ngSubmit)="submit(form)" [ngClass]="{ 'disabledDiv': !role }">
  <div class="mt-4">
    <mat-checkbox [(ngModel)]="sendFileFeedback" name="sendFileFeedback">היזונים חוזרים ברמת קובץ</mat-checkbox>
  </div>
  <div class="mt-4">
    <mat-checkbox [(ngModel)]="sendRecordFeedback" name="sendRecordFeedback">היזונים חוזרים ברמת עובד</mat-checkbox>
  </div>
  <div class="mt-3 field-width">
    <mat-form-field>
      <mat-select placeholder="יום שידור קבצים לקופות" [(ngModel)]="transmissionDay" name="transmissionDay">
        <mat-option *ngFor="let day of month"  [value]="day" >{{day}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="field-width">
    <mat-form-field>
      <mat-select placeholder="יום שליחת היזונים למעסיק" [(ngModel)]="feedbacksDay" name="feedbacksDay">
        <mat-option *ngFor="let day of month" [value]="day">
          {{day}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <input type="hidden" name="type"  [(ngModel)]="type" >
    <button type="submit" class="btn blue-btn">שמור</button>
  </div>
</form>

<div class="border-bottom w-75">
  <p class="grey-color bold f-14 mt-5 mb-0">דוחות חודשיים</p>
</div>
<form>
  <div class="mt-4">
    <mat-checkbox name="file">היזונים חוזרים ברמת קובץ</mat-checkbox>
  </div>
  <div class="mt-4">
    <mat-checkbox name="records">היזונים חוזרים ברמת עובד</mat-checkbox>
  </div>
  <div class="mt-3 field-width">
    <mat-form-field>
      <mat-select placeholder="יום שידור קבצים לקופות" name="files-broadcast">
        <mat-option *ngFor="let day of month"  [value]="day">{{day}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="field-width">
    <mat-form-field>
      <mat-select placeholder="יום שליחת היזונים למעסיק">
        <mat-option *ngFor="let day of month"  [value]="day">{{day}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button class="btn blue-btn">שמור</button>
  </div>
</form>


<p class="border-bottom f-14 bold grey-color mt-lg-4 w-25">טיפול אוטמטי במעסיק </p>
<form #form="ngForm" (ngSubmit)="submit(form)" [ngClass]="{ 'disabledDiv': !role }">
  <div class="w-30">
    <table class="table table-striped">
      <thead>
      <tr>
        <th scope="col">הרשאה</th>
        <th scope="col">התראה</th>
        <th scope="col">לינק למערכת</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ty of process_type">
        <td >{{ty.name}}</td>
        <td>
          <mat-slide-toggle [checked]="employer[ty.column] === 'remainder'" (change)="ChangeRemainder($event, ty.column, 'remainder')"></mat-slide-toggle>
        </td>
        <td>
          <mat-slide-toggle [checked]="employer[ty.column] === 'link'" (change)="ChangeRemainder($event, ty.column, 'link')"></mat-slide-toggle>
          <i class="fa fa-plus-circle pointer blue-color mr-3 p-2" [title]="ty.title"  (click)="addEmailToEmployer(ty.process_type)" *ngIf="employer[ty.column] !== 'no_remainder'"></i>
          <!--            <a class="mr-5" [title]="ty.title" (click)="addEmailToEmployer(ty.process_type)" *ngIf="employer[ty.column]">צרף מייל</a>-->
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-3 field-width">
    <mat-form-field>
      <mat-select placeholder="יום שידור קבצים לקופות" [(ngModel)]="employer['transmission_day']" name="transmissionDay">
        <mat-option *ngFor="let day of month"  [value]="day" >{{day}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="field-width">
    <mat-form-field>
      <mat-select placeholder="יום שליחת היזונים למעסיק" [(ngModel)]="employer['feedback_day']" name="feedbacksDay">
        <mat-option *ngFor="let day of month" [value]="day">
          {{day}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <input type="hidden" name="type"  [(ngModel)]="type" >
    <button type="submit" class="btn blue-btn">שמור</button>
  </div>


</form>

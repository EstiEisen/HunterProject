<div [ngClass]="{'operator-container': !pathEmployers }" class="mt-lg-5 mr-6 d-flex">
  <div class="w-100">
    <h2 class="mb-3">המשימות שלי</h2>
    <div class="d-flex mb-2 w-100">
      <mat-form-field class="right">
        <input matInput placeholder="חפש" [(ngModel)]="dataTable.criteria.keyword" (keyup)="search()">
        <i matSuffix class="fa fa-search"></i>
      </mat-form-field>
      <div class="mr-4 left w-100">
        <button class="btn blue-btn float-left" (click)="createOrEditTask(null)">הגדרת משימות</button>
      </div>
    </div>
      <div class="d-flex">
        <div class="d-sm-block p-sm-2 mt-5">
          <p class="dropdown-item" *ngFor="let f of filter" (click)="filterResult(f.id)" >{{f.label}}
            <img src="../../../../../../assets/img/left.png" height="12" width="12" class="mr-3"/></p>
        </div>
        <app-data-table class="w-100" [columns]="columns" (fetchItems)="fetchItems()" [hasCheckColumn]="false"
                        [hasExtendedSearch]="false" [hasActionsSearch]="false" [hasLoadingItem]="false">
          <tr *ngFor="let item of dataTable.items" class="pointer" (click)="ExecutionTask(item)">
            <td>{{ item.typeTask !== 'הקמת לקוח' ? (item.month | date: 'MM' ) : '-'  }}</td>
            <td>{{ item.typeTask }}</td>
            <td>{{ item.subtypeTask }}</td>
            <td>{{ item.creator }}</td>
            <td>{{ item.operator }}</td>
            <td>{{ item.employer.name}}</td>
            <td>{{ taskStatus[item.status] }}</td>
            <td><img src="../../../../../../assets/img/left.png" height="14" width="14"/>
              <!--          <img src="/assets/img/icons/edit_grey.png" (click)="createOrEditTask(item)" class="row-image">-->
            </td>
          </tr>
        </app-data-table>
      </div>
  </div>
</div>

<div [ngClass]="{'operator-container': !pathEmployers }" class="mt-lg-5">
    <app-data-table tableName="משימות" [columns]="columns" (fetchItems)="fetchItems()"
                    [hasCheckColumn]="false" [hasExtendedSearch]="false" [hasActionsSearch]="false">
      <div class="table-header">
        <div class="d-flex justify-content-end ">
            <button class="btn blue-btn" *ngIf="pathEmployers" (click)="createOrEditTask(null)"> הוספת משימה</button>
          </div>
      </div>
      <tr *ngFor="let item of dataTable.items" class="pointer" >
        <td>{{ item.employer['name']}}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.reporter['name'] }}</td>
        <td>{{ item.created_at | date: 'dd/MM/yy'}}</td>
        <td>{{ item.assignee['name']}}</td>
        <td>{{ item.due_date | date: 'dd/MM/yy'}}</td>
        <td>
          <img src="/assets/img/icons/edit_grey.png" (click)="createOrEditTask(item)" class="row-image">
        </td>
      </tr>
    </app-data-table>
</div>

<div [ngClass]="{'operator-container': !pathEmployers }">
  <div [ngClass]="{'operator-table': pathEmployers }">
    <app-data-table tableName="משימות" [columns]="columns" (fetchItems)="fetchItems()" [hasCheckColumn]="false" [hasExtendedSearch]="false" [hasActionsSearch]="false">
      <div class="table-header">
        <div class="row mt-4 mr-1">
          <div class="float-left">
            <button class="btn blue-btn" *ngIf="pathEmployers" (click)="createOrEditTask(null)"> הוספת משימה</button>
          </div>
        </div>
      </div>
      <tr *ngFor="let item of dataTable.items" class="pointer" >
        <td>{{ item.company_name }}</td>
        <td>{{ item.name }}</td>
        <td>{{ typesLabels[item.type]}}</td>
        <td>{{ item.code}}</td>
        <td>{{ item.company_code }}</td>
        <td>
          <img src="/assets/img/icons/edit_grey.png" [routerLink]="['./', 'form', item.id]" class="row-image">
        </td>
      </tr>
    </app-data-table>
  </div>
</div>

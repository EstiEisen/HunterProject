<div [ngClass]="{'operator-table': !pathEmployers }" class="mt-lg-5">
    <app-data-table tableName="משימות" [columns]="columns" (fetchItems)="fetchItems()"
                    [hasCheckColumn]="false" [hasExtendedSearch]="false" [hasActionsSearch]="false">
      <div class="table-header">
        <div class="d-flex justify-content-end ">
            <button class="btn blue-btn" *ngIf="pathEmployers" (click)="createOrEditTask(null)"> הוספת משימה</button>
          </div>
      </div>
      <tr *ngFor="let item of dataTable.items" class="pointer" >
        <td>{{ item.employer[0].name }}</td>
        <td>{{ item.subject }}</td>
        <td>{{ item.reporter[0].name }}</td>
        <td>{{ item.created_at}}</td>
        <td>{{ item.assignee[0].name}}</td>
        <td>{{ item.due_date}}</td>
        <!--<td>{{ typesLabels[item.status]}}</td>-->
        <!--<td>{{ item.code}}</td>-->
        <!--<td>{{ item.company_code }}</td>-->
        <td>
          <img src="/assets/img/icons/edit_grey.png" [routerLink]="['./', 'form', item.id]" class="row-image">
        </td>
      </tr>
    </app-data-table>
</div>

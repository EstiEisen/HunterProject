

<div class="w-50 mt-lg-5">
  <app-data-table tableName="" [columns]="columns" (fetchItems)="fetchItems()"
                  [hasExtendedSearch]=false [hasActionsSearch]=false [hasActionsHeader]="role">
    <div class="table-header">
      <div class="d-flex justify-content-end ">
        <button *ngIf="role" class="btn blue-btn" [routerLink]="['./', 'form']">הוספת מחלקה חדשה</button>
      </div>
    </div>
    <tr *ngFor="let item of dataTable.items" class="pointer">
      <td>{{ item.name }}</td>
      <td>{{ item.id }}</td>
      <td *ngIf="role">
        <img src="/assets/img/icons/edit_grey.png" [routerLink]="['./', 'form', item.id]" class="row-image">
        <img src="/assets/img/icons/delete.svg" class="row-image" *ngIf="dataTable.items.length>1" (click)="deleteDepartment(item.id)">
      </td>
    </tr>
  </app-data-table>
</div>

<div class="mr-5 px-4">
    <app-data-table tableName="תוכניות עבודה" [columns]="columns" [hasCheckColumn]="false"
                    [hasExtendedSearch]="false" [hasActionsSearch]="false" >
      <div class="table-header">
        <div class="row mt-4 mr-1">
          <div class="ml-3 d-flex mr-auto">
            <button class="btn blue-btn" [routerLink]="['./', 'form']">הוספת תוכנית עבודה</button>
          </div>
        </div>
      </div>
      <tr *ngFor="let item of dataTable.items" class="pointer" >
        <td>{{ item.name }}</td>
        <td>{{ item.start_time }} - {{ item.end_time }}</td>
        <td>
          <mat-select [(ngModel)]="item.is_active" [value]="false" (selectionChange)="activatePlan(item)" >
            <mat-option [value]="true">פעיל</mat-option>
            <mat-option [value]="false">לא פעיל</mat-option>
          </mat-select>
        </td>
        <td class="row-actions">
          <img src="/assets/img/icons/edit_grey.png" [routerLink]="['./', 'form', item.id]" class="row-image">
        </td>
      </tr>
    </app-data-table>
</div>

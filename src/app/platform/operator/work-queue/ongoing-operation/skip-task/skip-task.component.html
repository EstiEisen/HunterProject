<form #form="ngForm">
<div>דילוג על משימה</div>
<div>האם ברצונך להפוך משימה זו לתזכורת עתידית?</div>
<div>
  <span> לביצוע עד תאריך</span>
  <mat-form-field class="w-50 my-3">
    <input matInput class="pointer" (click)="datePicker.open()"  [matDatepicker]="datePicker" readonly required>
    <mat-datepicker-toggle matSuffix [for]="datePicker"></mat-datepicker-toggle>
    <mat-datepicker #datePicker></mat-datepicker>
    <mat-error>שדה חובה.</mat-error>
  </mat-form-field>
  <span>בשעה</span>
</div>
<div mat-dialog-actions class="justify-content-center">
  <button class="btn blue-btn" (click)="submit()">שמור</button>
  <button class="btn blue-btn" (click)="delete()">ביטול</button>
</div>
</form>

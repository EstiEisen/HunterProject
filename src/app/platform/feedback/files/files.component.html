<div class="col-12 f-12 mb-lg-5">
  <div class="float-left">
    <mat-form-field  class="ml-3">
      <mat-select placeholder="חודש שכר" [(ngModel)]="searchCriteria['salaryMonth']" name="month" (selectionChange)="search()">
        <mat-option *ngFor="let month of months; let index = index;" [value]="index + 1" >
          {{month.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="שנה" [(ngModel)]="searchCriteria['salaryYear']" name="year" (selectionChange)="search()">
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<p class="h5 bold py-5">מעקב לפי קובץ</p>
<div class="float-left">
  <button [matMenuTriggerFor]="menu" class="btn blue-btn h-75 mr-2">פעולות</button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openFormDialog()">שלח פנייה</button>
    <button mat-menu-item (click)="openDialog()">עדכון סטטוס ידני</button>
  </mat-menu>
</div>
<table class="table table-hover mt-3 data-table">
  <thead>
  <tr class="table-headers">
    <th *ngFor="let header of headers" (click)="sort(header)">
      <span class="pointer" [matTooltip]="'מיין לפי ' + header.label">{{ header.label }}</span>
      <i [class]="getHeaderIconClass()" *ngIf="orderCriteria.orderBy === header.column"></i>
    </th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngIf="!isSearching">
    <tr *ngFor="let item of paginatedItems" class="pointer">
      <td>{{ item.company_name}}</td>
      <!--<td>{{ item.month }}</td>-->
      <td>{{ item.amount }}</td>
      <td>{{ item.product_code }}</td>
      <!--<td>{{ item.date | date: 'MM/yy' }}</td>-->
      <td>{{ item.inquiries.created_at }}</td>
      <td>{{ item.inquiries.updated_at }}</td>
      <td>{{ item.status }}</td>
      <!--<td>{{ item.inquiry_status }}</td>-->
      <td >
        <img src="/assets/img/icons/details_grey.png" (click)="openFormDialog()">
      </td>
      <td>
        <button (click)="openInquiresDialog()">שלח</button>
      </td>
      <td>
        <img src="/assets/img/icons/chat_bubble_grey.png" (click)="openCommentsDialog(item)">
      </td>
    </tr>
  </ng-container>
  <tr *ngIf="!isSearching && items.length === 0">
    <td colspan="10" class="text-center bold">טבלת תהליכים ריקה.</td>
  </tr>
  </tbody>
</table>
<app-pagination [data]="paginationData" *ngIf="items.length > 0"></app-pagination>

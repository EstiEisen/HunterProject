<div class="col-12 f-12 mb-lg-5">
  <div class="float-left">
    <mat-form-field>
      <mat-select placeholder="חודש שכר" [(ngModel)]="dataTable.criteria.filters['month']" name="month" class="ml-3"
                  (selectionChange)="dataTable.search()">
        <mat-option *ngFor="let month of months; let index = index;" [value]="index + 1">
          {{month}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="mr-3">
      <mat-select placeholder="שנה" [(ngModel)]="dataTable.criteria.filters['year']" name="year" (selectionChange)="dataTable.search()">
        <mat-option *ngFor="let year of years" [value]="year">
          {{year}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<app-data-table tableName="מעקב ברמת עובד" [columns]="columns" (fetchItems)="fetchItems()" [hasCheckColumn]="true" [hasActionsHeader] = false>
  <div class="table-header">
    <div class="row mt-4 mr-1">
      <div class="ml-3 d-flex mr-auto">
      </div>
    </div>
  </div>
  <tr *ngFor="let item of dataTable.items" class="pointer" [ngClass]="{ 'checked': item.checked }">
    <td class="check-column">
      <mat-checkbox (change)="dataTable.checkItem(item, $event.checked)" [checked]="item.checked"></mat-checkbox>
    </td>
    <td>{{ item.company_name}}</td>
    <td>{{ item.employer_name}}</td>
    <!--<td>{{ item.month }}</td>-->
    <td>{{ item.amount | number: '1.2-2' }}</td>
    <td>{{ item.product_code }}</td>
    <!--<td>{{ item.date | date: 'MM/yy' }}</td>-->
    <!--<td>{{ item.inquiries.created_at }}</td>-->
    <!--<td>{{ item.inquiries.updated_at }}</td>-->
    <td>{{ statuses[item.status] }}</td>
    <!--<td>{{ item.inquiry_status }}</td>-->
    <td >
      <img src="/assets/img/icons/details_grey.png" (click)="openFormDialog(item)">
    </td>
    <td>
      <img src=" /assets/img/icons/forward_green.png" title="שלח" (click)="openInquiresDialog(item)">
      <!--<button class="btn btn1 blue-btn" (click)="openInquiresDialog(item)">שלח</button>-->
    </td>
    <td>
      <span class="grey-circle" (click)="openInquiriesDetailsDialog(item.id)">{{ item.inquiries.length }}</span>
    </td>
    <td>
      <img src="/assets/img/icons/chat_bubble_grey.png" (click)="openCommentsDialog(item.id)">
    </td>
  </tr>
</app-data-table>

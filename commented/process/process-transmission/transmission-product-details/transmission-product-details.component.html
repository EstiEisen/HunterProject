<p class="h4"> אסמכתאות/הצהרה</p>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
        <th>שם היצרן</th>
        <th>סוג הקופה</th>
        <th>שם קופה באוצר</th>
        <th>מספר קופה באוצר</th>
        <th>שם קופה בשכר</th>
        <th>מספר קופה בשכר</th>
        <th>סה"כ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let detail of details">
        <td>{{ detail.Shem_Yatzren }}</td>
        <td>{{ getproductTypeLabel(detail.Kod_Sug_Kupa) }}</td>
        <td>{{ detail.Shem_Kupa }}</td>
        <td>{{ detail.Kod_Kupa }}</td>
        <td>{{ detail.Shem_Kupa_Salary }}</td>
        <td>{{ detail.Salary_Kod_Kupa }}</td>
        <td>{{ detail.S_Total }}</td>
    </tr>
  </tbody>
</table>

<i class="fa fa fa-arrow-right pointer mb-3" (click)="onCloseClicked()" aria-hidden="true"></i>
<form #f="ngForm" (ngSubmit)="submit(f.valid)" novalidate>
  <div class="d-flex">
    <div class="w-50">
      <mat-form-field>
        <input matInput name="date" [matDatepicker]="picker" placeholder="תאריך ערך" [(ngModel)]="date" #dateInput="ngModel" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker touchUi="true" #picker></mat-datepicker>
        <mat-error *ngIf="dateInput.errors && f.submitted">יש להזין תאריך ערך.</mat-error>
      </mat-form-field>
      <mat-slide-toggle (change)="data.isAfterTwo = $event.checked" color="primary">שולם לאחר השעה 14:00</mat-slide-toggle>
    </div>
    <mat-form-field class="w-50">
      <mat-select name="method" placeholder="אופן תשלום" [(ngModel)]="data.method" #method="ngModel">
        <mat-option value="0">מס"ב</mat-option>
        <mat-option value="1">העברה בנקאית</mat-option>
      </mat-select>
      <mat-error *ngIf="method.errors && f.submitted">יש לבחור אופן תשלום.</mat-error>
    </mat-form-field>
  </div>
  <mat-spinner class="mr-auto ml-auto mb-3" *ngIf="spin"></mat-spinner>
  <div mat-dialog-actions class="text-center mt-4">
    <button type="submit" class="btn btn-primary">אישור</button>
  </div>
</form>

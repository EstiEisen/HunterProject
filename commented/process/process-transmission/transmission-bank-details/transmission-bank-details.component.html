<p class="h3">עריכת חשבונות</p>

<div *ngIf="Lode">
<p class="h4">{{ payment.file.employer.name }}</p>
<p class="h4">{{ payment.file.sumFile }}</p>
<div class="row">
<mat-radio-group [(ngModel)]="select" [value]="select">
  <mat-radio-button [value]="1">העברה בנקאית</mat-radio-button>
  <mat-radio-button [value]="2">צ'ק</mat-radio-button>
</mat-radio-group>
 <div class="col">
 <mat-checkbox class = "onoffswitch-checkbox"  name="onoffswitch"  [(ngModel)] = "checkboxValue" (change)="checkValueManualBankAccountNumber()"> 
   <label>חשבון ידני</label>
  </mat-checkbox>
 </div>
</div>
<div class="row" *ngIf="select==1">
  <div class="col-md-2  col-md-push-1">
    <label>חשבון קופה</label>
  </div>
  <mat-form-field class="col-md-3">
    <mat-select placeholder="בחר בנק"  [(ngModel)]="bankNumber" (selectionChange)="selectionClickBankNumber()">
      <mat-option *ngFor="let bank of bankNumbers" [value]="bank.Value">{{ bank.Value +' - '+bank.Text }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-md-3">
    <mat-select placeholder="בחר סניף" [(ngModel)]="branchNumber" (selectionChange)="selectionClickAccountNumber()">
      <mat-option *ngFor="let branch of bankBranchNumbers" [value]="branch.Value">{{ branch.Value+' - '+branch.Text }}</mat-option>
    </mat-select>
  </mat-form-field>

  

  <mat-form-field class="col-md-3" *ngIf="!checkboxValue">
    <mat-select placeholder="מספר חשבון" [(ngModel)]="bankAccountNumber">
      <mat-option [ngClass]="{'defaultAccount':account.Selected}"  *ngFor="let account of bankAccountNumbers" [value]="account.Value">
        {{ account.Value }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="col-md-3" *ngIf="checkboxValue">
     <input matInput type="number" [(ngModel)]="inputAccountNumber" placeholder="מס' חשבון" name="inputAccountNumber">   
  </mat-form-field>
</div>
<div id="btnWrapper">
  <button type="submit" class="btn btn-default" *ngIf="!Send" (click)="sendNewBankDetails()">אישור</button>
</div>
</div>

<div class="container">
  <div class="container-wide">
    <ng-container *ngIf="!showPaymentOptions">

 
      <p class="h4 text-center grey-color bold">הקובץ נטען בהצלחה!</p>
      <p class="h5 text-center grey-color">להלן פרטי הנתונים הפנסיונים לשידור לקופות יש לאשר לפני השידור</p>
        <p class="h5 text-center grey-color">יש לאשר לפני השידור</p>
      <div class="mt-4">
        <app-process-details [process]="process"></app-process-details>
      </div>
      <button class="btn btn-primary float-left mt-5" (click)="showPaymentOptions = true">לביצוע תשלום</button>
    </ng-container>
    <ng-container *ngIf="showPaymentOptions">
 
        
      <p class="h4 mb-5 bold grey-color">         <i class="fa fa-chevron-right fa-lg background3"  (click)="GetrouterLink()"
    matTooltip="חזור" matTooltipPosition="above" tooltip-is-open="tooltipIsOpened"
       [matTooltipClass]="'mytooltip'"
    ></i> אנא בחר אפשרות לתשלום</p>
    

      <div class="d-flex justify-content-center align-items-center content">
        <div class="payment-option-container">
                <i class="fa fa-info-circle fa-lg icon-background2"   matTooltip="הצגת פרטי התשלום לקופות על פי קובץ XML" matTooltipPosition="above"
       [matTooltipClass]="'mytooltip'"
      >
       </i>
          <div class="d-flex align-items-center ml-5 p-3 box-shadow payment-option" [ngClass]="{ 'selected': paymentOption === 'downloadExcel' }" (click)="downloadExcel()">
           
          
            <img src="/assets/img/processes/payment-option-1.svg">
            <p class="mr-3 black-color pointer bold f-18">הורדת הנחיית תשלום בפורמט אקסל</p>
          </div>
        </div>
        <div class="payment-option-container">
                       <i class="fa fa-info-circle fa-lg icon-background2"   matTooltip="קובץ זה נועד לתשלום במערכת מסב נא לשים לב אין לבצע שיניויים בקובץ זה." matTooltipPosition="above"
       [matTooltipClass]="'mytooltip'"
      >
       </i>
          <div class="d-flex align-items-center mb-2 p-3 box-shadow payment-option" [ngClass]="{ 'selected': paymentOption === 'downloadMasab' }" (click)="downloadMasab()">
        
            <img src="/assets/img/processes/payment-option-2.svg">
            <p class="mr-3 black-color pointer bold f-18">הורדת קובץ מס"ב</p>
          </div>
          <a class="bold link float-left ml-5" (click)=SentMailMoveMent()>שליחת קובץ למייל</a>
        </div>
        <mat-spinner class="mr-auto ml-auto mb-3" *ngIf="spin"></mat-spinner>
      </div>
      <a (click)=ContinueToPay() class="btn btn-primary float-left mt-5">המשך</a>
    </ng-container>
  </div>
</div>

<i class="fa fa fa-times pointer mb-3" (click)="onCloseClicked()"  aria-hidden="true"></i>

<p class="h3">פניה לקופה</p>
<hr>


<div class="d-flex">
  <div class="w-75 ml-3">
    <p class="mb-0">
      חברה מנהלת:
      {{this.feedback.manufacturer.name}}
    </p>
    <p class="mb-0">
      סכום קובץ:
      {{this.feedback.sumFile}}
    </p>
    <p class="mb-0">
      שם הקובץ:
      {{this.feedback.fileName}}
    </p>
    <p class="mb-0">
      סוג שגיאה:

    </p>
  </div>
  <div class="w-25 d-flex justify-content-center align-items-center flex-column">
    <mat-form-field dir="rtl">
      <mat-select multiple placeholder="בחר איש קשר" (selectionChange)="selectedContactIds = $event.value">
        <mat-option value="0">כל אנשי הקשר</mat-option>
        <mat-option *ngFor="let contact of contacts" [value]="contact.id">
          {{ contact.firstName + ' ' + contact.lastName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field dir="rtl">
      <mat-select multiple placeholder="בחר קובץ מערכת" (selectionChange)="selectedFileIds = $event.value">
        <mat-option value="0">כל הקבצים</mat-option>
        <mat-option *ngFor="let file of files" [value]="file.id">
          {{ file.fileName }}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </div>
</div>




<div class="row">
  <div class="col-5 mr-auto">

    <label class="w-100 file-label">
      <div class="file-label-text pr-3">
        <i class="fa fa-upload ml-2"></i>
        <span>{{ uplodedFile.name ? (uplodedFile.name.length>18) ? (uplodedFile.name | slice:0:18)+'..': uplodedFile.name : 'בחר קובץ להעלאה'}}</span>
      </div>
      <span class="btn btn-primary file-label-button">בחר קובץ</span>
      <input type="file" (change)="uplodedFile = $event.target.files['0']">
    </label>


  </div>
</div>



<div class="d-flex">
  <mat-form-field class="w-75 ml-3">
    <textarea matInput placeholder="הערות" [(ngModel)]="comments"></textarea>
  </mat-form-field>
  <div class="w-25 d-flex justify-content-end align-items-center flex-column">
    <button class="btn btn-primary mb-1" (click)="onSubmit()">שלח פניה</button>
  </div>

</div>
